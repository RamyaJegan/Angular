<script>
var allArrays = [['Rama', 'Kannan','Gladia'], ['Ramya','Kavitha','Italy'], ['sister', 'family', 'childrens']]

function allPossibleCases(arr) {
  if (arr.length == 1) {
    return arr[0];
  } else {
    var result = [];
    var allCasesOfRest = allPossibleCases(arr.slice(1));  // recur with the rest of array
   
    for (var i = 0; i < allCasesOfRest.length; i++) {
      for (var j = 0; j < arr[0].length; j++) {
       result.push(arr[0][j]+" "+allCasesOfRest[i]);
        
      }
    }
   
    return result;

  }

}
var result=allPossibleCases(allArrays);
console.log(result[0]);
document.body.innerHTML = ='<select>'+ '<option id="r">'+ result[0]+'</option></select>';

</script>
