<head>

<body >
    <div class="wrapper"  >
        <div class="profile">                      
            <center><h1>FILMS <font color="red">2</font><font color="green">0</font><font color="orange">1</font><font color="purple">8</font></h1></center>
            <div class="animate"></div>          
                <div class="container" >
                    <input type="text" id="myInput" placeholder="Search" title="Type in a name">             
                   
                        <table id="myTable">
                           <thead >
                                <tr class="header">
                                   <th style="width:12%">ID</th>
                                   <th style="width:40%">TITLE</th>
                                   <th style="width:20%">SUBJECT</th>
                                   <th style="width:40%">ACTOR</th>
                                   <th style="width:40%">ACTRESS</th>
                                   <th style="width:20%">POPULARITY</th>
                                </tr>
                            </thead>
                            <tbody >  
                                    <center><div class="form-popup" id="myForm" style="display: none;">
                                
                                            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                                          </form>
                                          <script>
                                          function closeForm() {
                                               document.getElementById("myForm").style.display = "none";
                                          }
                                          </script>
                                        </div></center>
                            </tbody>
                        </table>
                    
                </div>
            </div>
        </div>
